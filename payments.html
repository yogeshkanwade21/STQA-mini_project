<!DOCTYPE html>
<html>
<head>
    <title>Payment Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/amazon.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .main {
            max-width: 400px;
            margin: 80px auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .page-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
  }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        input::placeholder {
            color: #999;
        }

        button.proceed-button {
            background-color: #ff9900;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button.proceed-button:hover {
            background-color: #ff8c00;
        }
    </style>
</head>
<body>
    <div class="amazon-header">
        <div class="amazon-header-left-section">
          <a href="amazon.html" class="header-link">
            <img class="amazon-logo"
              src="images/amazon-logo-white.png">
            <img class="amazon-mobile-logo"
              src="images/amazon-mobile-logo-white.png">
          </a>
        </div>
  
        <div class="amazon-header-right-section">
          <a class="orders-link header-link" href="orders.html">
            <span class="returns-orders-text">Returns & Orders</span>
          </a>
  
          <a class="cart-link header-link" href="checkout.html">
            <img class="cart-icon" src="images/icons/cart-icon.png">
            <div class="cart-quantity js-cart-quantity">0</div>
            <div class="cart-text">Cart</div>
          </a>
        </div>
    </div>

    <div class="main">
        <div class="page-title">Payment Details</div>
        <form id="payment-form">
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" required>
            </div>
            <div class="form-group">
                <label for="expiration-date">Expiration Date (MM/YY)</label>
                <input type="text" id="expiration-date" name="expiration-date" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <button class="proceed-button" id="proceed-button">Proceed</button>
        </form>
    </div>
    <script>
        const paymentForm = document.getElementById("payment-form");
        const cardNumberInput = document.getElementById("card-number");
        const expirationDateInput = document.getElementById("expiration-date");
        const cvvInput = document.getElementById("cvv");
        const proceedButton = document.getElementById("proceed-button");

        cardNumberInput.addEventListener("input", () => {
            if (!isValidCardNumber(cardNumberInput.value)) {
                cardNumberInput.setCustomValidity("Invalid card number");
            } else {
                cardNumberInput.setCustomValidity("");
            }
        });

        expirationDateInput.addEventListener("input", () => {
            if (!isValidExpirationDate(expirationDateInput.value)) {
                expirationDateInput.setCustomValidity("Invalid expiration date");
            } else {
                expirationDateInput.setCustomValidity("");
            }
        });

        cvvInput.addEventListener("input", () => {
            if (!isValidCVV(cvvInput.value)) {
                cvvInput.setCustomValidity("Invalid CVV");
            } else {
                cvvInput.setCustomValidity("");
            }
        });

        proceedButton.addEventListener("click", () => {
            if (paymentForm.checkValidity()) {
                alert("Payment successful. Order placed!");
                // You can add your logic here to handle the payment.
            } else {
                alert("Please fill out all required fields correctly.");
            }
        });

        function isValidCardNumber(cardNumber) {
            // Add your card number validation logic here.
            // Example: Check for a valid card number format.
            return /^\d{16}$/.test(cardNumber);
        }

        function isValidExpirationDate(expirationDate) {
            // Add your expiration date validation logic here.
            // Example: Check for a valid MM/YY format.
            return /^\d{2}\/\d{2}$/.test(expirationDate);
        }

        function isValidCVV(cvv) {
            // Add your CVV validation logic here.
            // Example: Check for a valid 3 or 4-digit CVV.
            return /^\d{3,4}$/.test(cvv);
        }
    </script>
</body>
</html>
